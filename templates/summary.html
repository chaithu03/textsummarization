<!DOCTYPE html>
<html>
<head>
    <title>Summarization Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Summarization Result</h1>
        <div class="card">
            <div class="card-body">
                <h4>Patient Name: {{ patient_name }}</h4>
                <h4>Doctor Name: {{ doctor_name }}</h4>
                <h4>Date: {{ date }}</h4>
                <h5>Summary:</h5>
                <p>{{ summary }}</p>
            </div>
        </div>
    </div>
</body>
</html>
